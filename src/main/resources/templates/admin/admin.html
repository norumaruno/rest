<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>admin panel</title>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body navbar-expand-md pt-0 pb-0"
     id="header"
     data-bs-theme="dark">
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 pe-0 ps-0" id="sidebar"></div>
        <div class="col-10 bg-light pe-4 ps-4"
             style="height: 100vh">
            <div class="tab-content bg-light pt-3"
                 id="admin-tabContent">
                <div class="tab-pane fade show active"
                     id="admin-tab"
                     role="tabpanel"
                     aria-labelledby="side-admin-tab">
                    <h1 class="alert-heading">Admin panel</h1>
                    <ul class="nav nav-tabs"
                        role="tablist">
                        <li class="nav-item"
                            id="users-table-tab"
                            role="presentation">
                            <button class="nav-link active"
                                    id="admins-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#all-users"
                                    type="button"
                                    role="tab"
                                    aria-controls="all-users"
                                    aria-selected="true"
                            >Users table
                            </button>
                        </li>
                        <li class="nav-item"
                            role="presentation">
                            <button class="nav-link"
                                    id="new-user-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#new-user"
                                    type="button"
                                    role="tab" aria-controls="profile"
                                    aria-selected="false"
                            >New user
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active"
                             id="all-users"
                             role="tabpanel"
                             aria-labelledby="admins-tab">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <table class="table table-striped table-hover caption-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table_all_users">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade"
                             id="new-user">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body text-center fw-bold">
                                    <form class="offset-4 col-4"
                                          id="create-form">
                                        <label class="font-weight-bold"
                                               for="username_create"
                                        >username
                                        </label>
                                        <br>
                                        <input class="form-control"
                                               type="text"
                                               name="username"
                                               id="username_create"
                                               placeholder="login"
                                               required/>
                                        <br>
                                        <label class="font-weight-bold"
                                               for="name_create"
                                        >name
                                        </label>
                                        <br>
                                        <input class="form-control"
                                               type="text"
                                               name="name"
                                               id="name_create"
                                               placeholder="name"/>
                                        <br>
                                        <label class="font-weight-bold"
                                               for="surname_create"
                                        >surname
                                        </label>
                                        <br>
                                        <input class="form-control"
                                               type="text"
                                               name="surname"
                                               id="surname_create"
                                               placeholder="surname"/>
                                        <br>
                                        <label class="font-weight-bold"
                                               for="age_create"
                                        >age
                                        </label>
                                        <br>
                                        <input class="form-control"
                                               type="number"
                                               name="age"
                                               id="age_create"
                                               placeholder="age"/>
                                        <br>
                                        <label class="font-weight-bold"
                                               for="email_create"
                                        >email
                                        </label>
                                        <br>
                                        <input class="form-control"
                                               type="text"
                                               name="email"
                                               id="email_create"
                                               placeholder="email"/>
                                        <br>
                                        <label class="font-weight-bold"
                                               for="password_create"
                                        >password</label>
                                        <br>
                                        <input class="form-control"
                                               type="password"
                                               name="password"
                                               id="password_create"
                                               placeholder="password"/>
                                        <br>
                                        <div class="d-flex flex-column mb-3"
                                             id="create_roles">
                                            <label class="col-form-label font-weight-bold"
                                            >role:
                                            </label>
                                        </div>
                                        <br/>
                                        <br/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade"
                 id="user-info"
                 role="tabpanel"
                 aria-labelledby="side-user-tab">
                <div class="tab-content">
                    <h1 class="alert-heading"
                    >User information-page
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
